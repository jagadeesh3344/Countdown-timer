<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input type="datetime-local" id="input-date" placeholder="Select Date & Time">
        <button id="start-button">Start Countdown</button>

        <div class="countdown">
            <div class="time">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
